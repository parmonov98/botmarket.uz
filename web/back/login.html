<script>

document.getElementById('registerButton').addEventListener("click", function(e) {
    document.getElementById('register-page').classList.add("showRegister");
    document.getElementById('login-page').classList.add("hideLogin");
})
document.getElementById('loginButton').addEventListener("click", function(e) {
    document.getElementById('register-page').classList.remove("showRegister");
    document.getElementById('login-page').classList.remove("hideLogin");
})

</script>
